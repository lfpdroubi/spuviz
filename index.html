<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>SPUViz</title>

    <!-- Add css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <link rel="stylesheet" href="./node_modules/leaflet-search/dist/leaflet-search.src.css" />
    <link rel="stylesheet" href="./node_modules/leaflet.mousecoordinate/dist/leaflet.mousecoordinate.css" />
    <link rel="stylesheet" href="bower_components/leaflet-groupedlayercontrol/src/leaflet.groupedlayercontrol.css" />
    <link rel="stylesheet" href="./leaflet-mapkey-icon/dist/MapkeyIcons.css" />

    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Add Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <!-- Add Leaflet Plugins -->
    <script src="./node_modules/leaflet-search/dist/leaflet-search.src.js"></script>
    <script src="./node_modules/leaflet.mousecoordinate/dist/leaflet.mousecoordinate.js"></script>
    <script src="bower_components/leaflet-groupedlayercontrol/src/leaflet.groupedlayercontrol.js"></script>
    <script src="./leaflet-mapkey-icon/dist/L.Icon.Mapkey.js"></script>
    <script src='./node-modules/leaflet-image/leaflet-image.js'></script>

    <style type="text/css">
     #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
     }
    </style>

  </head>

<body>
    <div id="map"></div>
    <!-- MAP SCRIPT -->
    <script>
        // Add AJAX request for data
        var municipios = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/municipios.geojson",
          dataType: "json",
          success: console.log("municipios data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var uc = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/ambiental/UC.geojson",
          dataType: "json",
          success: console.log("UC data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var eez = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/EEZ.geojson",
          dataType: "json",
          success: console.log("EEZ data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var cz = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/CZ.geojson",
          dataType: "json",
          success: console.log("CZ data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var ts = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/TS.geojson",
          dataType: "json",
          success: console.log("TS data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var iw = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/IW.geojson",
          dataType: "json",
          success: console.log("IW data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var portos = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/portos.geojson",
          dataType: "json",
          success: console.log("Ports data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var cessoes = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/cessoes.geojson",
          dataType: "json",
          success: console.log("Cessions data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var ocupacoes = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/ocupacoes.geojson",
          dataType: "json",
          success: console.log("Ocupations data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })
        
        var certdisp = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/certdisp.geojson",
          dataType: "json",
          success: console.log("CertDisp data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LLTM_DEMARCADA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LLTM_DEMARCADA.geojson",
          dataType: "json",
          success: console.log("LLTM Demarcada data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LLTM_HOMOLOGADA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LLTM_HOMOLOGADA.geojson",
          dataType: "json",
          success: console.log("LLTM Homologada data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LLTM_PRESUMIDA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LLTM_PRESUMIDA.geojson",
          dataType: "json",
          success: console.log("LLTM Presumida data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LPM_DEMARCADA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LPM_DEMARCADA.geojson",
          dataType: "json",
          success: console.log("LPM Demarcada data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LPM_HOMOLOGADA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LPM_HOMOLOGADA.geojson",
          dataType: "json",
          success: console.log("LPM Homologada data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })

        var LPM_PRESUMIDA = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/linhas/LPM_PRESUMIDA.geojson",
          dataType: "json",
          success: console.log("LPM Presumida data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })
        
        var transporte_aquaviario = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/transporte-aquaviario.geojson",
          dataType: "json",
          success: console.log("transporte_aquaviario data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })
        
        var ranchos_pesca = $.ajax({
          url:"https://raw.githubusercontent.com/lfpdroubi/spuviz/master/ranchos_de_pesca.geojson",
          dataType: "json",
          success: console.log("ranchos_de_pesca data successfully loaded."),
          error: function (xhr) {
            alert(xhr.statusText)
          }
        })        
        /* when().done() SECTION*/
        // Add the variable for each of your AJAX requests to $.when()
        $.when(municipios, uc, eez, cz, ts, iw, portos, cessoes, ocupacoes, 
        certdisp, LLTM_DEMARCADA, LLTM_HOMOLOGADA, LLTM_PRESUMIDA, LPM_DEMARCADA, 
        LPM_HOMOLOGADA, LPM_PRESUMIDA, transporte_aquaviario).done(function() {

            var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });

            var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            });

            var wmsLayer = L.tileLayer.wms('http://sigsc.sc.gov.br/sigserver/SIGSC/wms', {
                maxNativeZoom: 19,
                maxZoom: 100,
                layers: 'OrtoRGB-Landsat-2012'
            });

            var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxNativeZoom: 19,
                maxZoom: 100,
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            var map = L.map('map', {
                center: [-27.675, -51.15],
                zoom: 8,
                preferCanvas: true,
                layers: [OpenTopoMap, wmsLayer, OpenStreetMap_DE, Esri_WorldImagery]
            });

            // Add requested external GeoJSON to map

            function gestaoPraiaStatus(feature){
              switch (feature.properties.gest_praia){
              	case 1 : return 'Sim' ;
                case 0 : return 'Não' ;
                	break;
              }
            }

            function getAreaColor(feature){
              console.log(feature)
            	switch (feature.properties.gest_praia){
              	case 1 : return 'OrangeRed' ;
                case 0 : return 'LightYellow' ;
                	break;
              }
            };

            function areaStyle(feature){
            	return {
              	fillColor: getAreaColor(feature),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.5
              }
            };
            
            var MUNICIPIOS = L.geoJSON(municipios.responseJSON, {
              style: areaStyle,
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Município: </b>" + feature.properties.nome + "<br>" +
                               "<b>Geocodigo: </b>" + feature.properties.geocodigo + "<br>" +
                               "<b>Gestão de Praias: </b>" + gestaoPraiaStatus(feature)  + "<br>" +
                               "<b>NUP: </b>" + "<a href=" + feature.properties.nup_gpraia + ">Link para portaria.</a>"
                               );

                }
              }
              ).addTo(map);

            var EEZ = L.geoJSON(eez.responseJSON, {
              style: {
                color: '#133863',
                weight: 2,
                fillOpacity: .25
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Descrição: </b>" + "Zona Econômica Exclusiva (200 MN)" + "<br>" +
                               "<b>Fonte: </b>" + "<a href= http://www.marineregions.org/eezdetails.php?mrgid=8464&zone=eez >Link.</a>" + "<br>" +
                               "<b>Obs.: </b>" + "Não contempla a extensão da plataforma continental de jun/2019."
                               );
                }
              }
              ).addTo(map);

            var CZ = L.geoJSON(cz.responseJSON, {
              style:{
                color: '#236AB9',
                weight: 2,
                fillOpacity: .25
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Descrição: </b>" + "Zona Contígua (24 MN)" + "<br>" +
                               "<b>Fonte: </b>" + "<a href= http://www.marineregions.org/eezdetails.php?mrgid=8464&zone=eez_24nm >Link.</a>" + "<br>" +
                               "<b>Obs.: </b>" + "-."
                               );
                }
              }
              ).addTo(map);

            var TS = L.geoJSON(ts.responseJSON, {
              style:{
                color: '#609CE1',
                fillOpacity: .25
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Descrição: </b>" + "Mar Territorial (12 MN)" + "<br>" +
                               "<b>Fonte: </b>" + "<a href=  http://www.marineregions.org/eezdetails.php?mrgid=8464&zone=eez_12nm >Link.</a>" + "<br>" +
                               "<b>Obs.: </b>" + "-."
                               );
                }
              }
              ).addTo(map);


            var IW = L.geoJSON(iw.responseJSON, {
              style:{
                color: '#E1ECF9',
                weight: 2,
                fillOpacity: .25
              },
                onEachFeature: function( feature, layer ){
                               layer.bindPopup(
                                 "<b>Descrição: </b>" + "Águas Internas (12 MN)" + "<br>" +
                                 "<b>Fonte: </b>" + "<a href=  http://www.marineregions.org/eezdetails.php?mrgid=8464&zone=eez_internal_waters >Link.</a>" + "<br>" +
                                 "<b>Obs.: </b>" + "-."
                                 );
                  }
                }
                ).addTo(map);
                
            var CertDisp = L.geoJSON(certdisp.responseJSON, {
              style:{
                color: 'AntiqueWhite',
                weight: 2,
                fillOpacity: .25
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Interessado: </b>" + feature.properties.interessado + "<br>" +
                               "<b>NUP: </b>" + feature.properties.nup + "<br>" +
                               "<b>Concedida: </b>" + feature.properties.concedida  + "<br>"
                               );

              }
            }
            ).addTo(map);

            var UC = L.geoJSON(uc.responseJSON, {
              style:{
                color: 'DarkOliveGreen',
                weight: 2,
                fillOpacity: .25
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Nome: </b>" + feature.properties.NOME_UC1 + "<br>" +
                               "<b>Categoria: </b>" + feature.properties.CATEGORI3 + "<br>" +
                               "<b>Esfera: </b>" + feature.properties.ESFERA5  + "<br>" +
                               "<b>Organização: </b>" + feature.properties.NOME_ORG12
                               );

              }
            }
            ).addTo(map);

            var Portos = L.geoJSON(portos.responseJSON, {
              style: function(feature) {
                return{
                  fillOpacity: .25,
                  color: 'orange',
                  weight: 0.75
                }
              },
              onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Descrição: </b>" + feature.properties.descricao + "<br>" +
                               "<b>Portaria: </b>" + feature.properties.portaria + "<br>" +
                               "<b>Data: </b>" + feature.properties.data + "<br>" +
                               "<b>Fonte: </b>" + "<a href=" + feature.properties.fonte + ">Link para portaria.</a>"
                               );

                }
              }
              ).addTo(map);

            var Cessoes = L.geoJSON(cessoes.responseJSON, {
                style: function(feature) {
                  return{
                    color: 'red',
                    weight: 1
                  }
                },
                onEachFeature: function( feature, layer ){
                             layer.bindPopup(
                               "<b>Interessado: </b>" + feature.properties.interessado + "<br>" +
                               "<b>CNPJ: </b>" + feature.properties.cnpj + "<br>" +
                               "<b>Protocolo: </b>" + feature.properties.protocolo + "<br>" +
                               "<b>NUP: </b>" + feature.properties.nup + "<br>" +
                               "<b>Referência: </b>" + feature.properties.ref + "<br>" +
                               "<b>Área: </b>" + feature.properties.area.toLocaleString('de-DE', { maximumFractionDigits: 2 })
                               );

                }
              }
              ).addTo(map);

            var Ocupacoes = L.geoJSON(ocupacoes.responseJSON, {
                color: 'royalblue',
                weight: 1 }).
            addTo(map);

            var LLTM_DEM = L.geoJSON(LLTM_DEMARCADA.responseJSON, {
                color: 'red',
                weight: 2,
                dashArray: "20 20"}).
            addTo(map);

            var LLTM_HOM = L.geoJSON(LLTM_HOMOLOGADA.responseJSON, {
                color: 'red',
                weight: 2}).
            addTo(map);

            var LLTM_PRE = L.geoJSON(LLTM_PRESUMIDA.responseJSON, {
                color: 'red',
                weight: 2,
                opacity: .25,
                dashArray: "20 20"}).
            addTo(map);

            var LPM_DEM = L.geoJSON(LPM_DEMARCADA.responseJSON, {
                color: 'blue',
                weight: 2,
                dashArray: "20 20"}).
            addTo(map);

            var LPM_HOM = L.geoJSON(LPM_HOMOLOGADA.responseJSON, {
                color: 'blue',
                weight: 2}).
            addTo(map);

            var LPM_PRE = L.geoJSON(LPM_PRESUMIDA.responseJSON, {
                color: 'blue',
                weight: 2,
                opacity: .25,
                dashArray: "20 20"}).
            addTo(map);
            
            // Creating MapkeyIcon object
            var balsa = L.icon.mapkey({icon: 'sailboat',color:'#725139',background:'#f2c357',size:30})
            var aeroporto = L.icon.mapkey({icon: 'airport',color:'#725139',background:'#f2c357',size:30})
            var marina = L.icon.mapkey({icon: 'marina',color:'#725139',background:'#f2c357',size:30})
            var heliponto = L.icon.mapkey({icon: 'helicopter',color:'#725139',background:'#f2c357',size:30})
            var pesca = L.icon.mapkey({icon:"fishing",color:'#725139',background:'#f2c357',size:30})
            
            // Append to marker:
            var Balsas = L.geoJSON(transporte_aquaviario.responseJSON, {
              pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {icon:marina});
              }
            }).
            addTo(map);
            
            // Append to marker:
            var Pesca = L.geoJSON(ranchos_pesca.responseJSON, {
              pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {icon:pesca});
              }
            }).
            addTo(map);
              
            var baseLayers = {
                "OpenTopo": OpenTopoMap,
                "Esri World Imagery": Esri_WorldImagery,
                "OpenStreet": OpenStreetMap_DE,
                "SIG-SC": wmsLayer
                };

            var groupedOverlays = {
              "Destinação": {
                "Portos": Portos,
                "Cessões": Cessoes,
                "Ocupações": Ocupacoes,
                "Certidões de Disponibilidade": CertDisp
              },
              "Limites territoriais":{
                "Municípios": MUNICIPIOS,
                "Águas Internas": IW,
                "Mar Territorial (12MN)": TS,
                "Zona Contígua (24MN)": CZ,
                "Zona Econômica Exclusiva (200MN)": EEZ
              },
              "Ambiental": {
                "Unidades de Conservação": UC
              },
              "Linhas": {
                "LPM Homologada": LPM_HOM,
                "LPM Demarcada": LPM_DEM,
                "LPM Presumida": LPM_PRE,
                "LLTM Homologada": LLTM_HOM,
                "LLTM Demarcada": LLTM_DEM,
                "LLTM Presumida": LLTM_PRE
              }
            };

            L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);

            var searchControl = new L.Control.Search({
		          layer: Cessoes,
	          	propertyName: 'interessado',
		          marker: false,
		          moveToLocation: function(latlng, title, map) {
			            //map.fitBounds( latlng.layer.getBounds() );
			            var zoom = map.getBoundsZoom(latlng.layer.getBounds());
  			          map.setView(latlng, zoom); // access the zoom
  			          }
            }).
            addTo(map);

		        L.control.mouseCoordinate({gps: true, gpsLong: false, position: 'bottomleft'}).addTo(map);
		        
            leafletImage(map, function(err, canvas) {
              // now you have canvas
              // example thing to do with that canvas:
              var img = document.createElement('img');
              var dimensions = map.getSize();
              img.width = dimensions.x;
              img.height = dimensions.y;
              img.src = canvas.toDataURL();
              document.getElementById('images').innerHTML = '';
              document.getElementById('images').appendChild(img);
});

        });
    </script>
</body>
</html>
